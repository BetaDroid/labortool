<div class="container-fluid">
    <div class="row text-center">
        <h1>Add a new activity!</h1>
    </div>

    <form class="form-inline">

        <div class="row margin-top">
            <label class="sr-only center-block">Title</label>
            <input #newTitle class="form-control center-block" placeholder="Title" [(ngModel)]="MyActivity.Status"> 
        </div>

        <div class="row margin-top">
            <select class="form-control center-block" [(ngModel)]="MyActivity.Status">
            <option value="0" >All</option>
            <option value="1" >Not Started</option>
            <option value="2" >In Progress</option>
            <option value="3" >Ended</option>
            <option value="4" >Postponed</option>
            <option value="5" >Waiting</option>
        </select>
        </div>

        <div class="row margin-top">
            <select class="form-control center-block" [(ngModel)]="MyActivity.Type">
            <option value="0" >All</option>
            <option value="1" >Board</option>
            <option value="6" >Hardware</option>
            <option value="4" >Firmware</option>
            <option value="2" >Repair</option>
            <option value="3" >Support</option>
            <option value="5" >Production</option>
        </select>
        </div>

        <div class="row margin-top">
            <select class="form-control center-block" [(ngModel)]="MyActivity.Priority">
            <option value="0" >All</option>
            <option value="1" >Low</option>
            <option value="2" >Medium</option>
            <option value="3" >High</option>
            <option value="4" >Now</option>
        </select>
        </div>

        <div class="row margin-top">
            <select class="form-control center-block" [(ngModel)]="MyActivity.Employee">
            <option value="0" >All</option>
            <option value="5" >Albanesi Mariano</option>
            <option value="8" >Civale Matteo</option>
            <option value="7" >Fioravanti Matteo</option>
            <option value="9" >Giacomucci Simone</option>
            <option value="1" >Giammarini Marco</option>
            <option value="4" >Neri Jacopo</option>
            <option value="2" >Orlandini Nicola</option>
            <option value="6" >Piunti Francesco</option>
            <option value="3" >Romiti Giuseppe</option>
        </select>
        </div>

        <div class="row margin-top">
            <button type="submit" class="btn btn-default center-block" (click)="AddActivity()">Add</button>
        </div>
    </form>
</div>
