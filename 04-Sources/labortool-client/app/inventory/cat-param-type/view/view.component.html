<h1 class="text-xs-center">CatParamType Parameter Type informations!</h1>
<br>

<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Name</label>
    <div class="col-xs-10">
        <input class="form-control" type="text" [disabled]="true" [value]="ServerCatParamType?.Name" id="example-text-input">
    </div>
</div>

<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Order</label>
    <div class="col-xs-10">
        <input class="form-control" type="text" [disabled]="true" [value]="ServerCatParamType?.Order" id="example-text-input">
    </div>
</div>

<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Note</label>
    <div class="col-xs-10">
        <textarea class="form-control" rows="3" [disabled]="true" [value]="ServerCatParamType?.Note" id="example-text-input"></textarea>
    </div>
</div>

<hr>

<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Name</label>
    <div class="col-xs-10">
        <input class="form-control" type="text" [disabled]="true" [value]="ServerCategory?.Name" id="example-text-input">
    </div>
</div>

<hr>

<br>
<div>
    <button type="button" class="btn btn-primary" (click)="goToCatParamType()">Back</button>
</div>
