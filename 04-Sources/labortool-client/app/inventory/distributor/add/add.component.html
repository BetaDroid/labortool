<div id="addDistributorComponent" class="center-block">
    <form [formGroup]="addDistributorForm"
          (ngSubmit)="onSubmit(addDistributorForm.value)">
        <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="text"
                   class="form-control"
                   id="exampleInputName1"
                   placeholder="Name"
                   [formControl]="addDistributorForm.controls['DistributorName']">
        </div>
        <div class="form-group">
            <label for="exampleInputName2">WebSite</label>
            <input type="text"
                   class="form-control"
                   id="exampleInputName2"
                   placeholder="WebSite"
                   [formControl]="addDistributorForm.controls['DistributorWebSite']">
        </div>
        <button type="button" class="btn btn-primary pull-left" (click)="goToDistributor()">Back</button>
        <button type="submit" class="btn btn-default pull-right">Add</button>
    </form>
</div>
