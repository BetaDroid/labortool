<div id="editManufacturerComponent" class="center-block">
    <form [formGroup]="editManufacturerForm">
        <div class="form-group">
            <label for="exampleInputName0">Id</label>
            <input type="text"
                   class="form-control"
                   id="exampleInputName0"
                   placeholder="Id"
                   [formControl]="editManufacturerForm.controls['ManufacturerId']">
        </div>
        <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="text"
                   class="form-control"
                   id="exampleInputName1"
                   placeholder="Name"
                   [formControl]="editManufacturerForm.controls['ManufacturerName']">
        </div>
        <div class="form-group">
            <label for="exampleInputName2">WebSite</label>
            <input type="text"
                   class="form-control"
                   id="exampleInputName2"
                   placeholder="WebSite"
                   [formControl]="editManufacturerForm.controls['ManufacturerWebSite']">
        </div>
        <button type="button"
                class="btn btn-primary pull-left"
                (click)="goToView(editManufacturerForm.value.ManufacturerId)">Back
        </button>
        <button type="submit"
                class="btn btn-default pull-right btn-success"
                (click)="putManufacturer(editManufacturerForm.value)">Save
        </button>

    </form>
</div>
