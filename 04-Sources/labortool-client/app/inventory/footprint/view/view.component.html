<br>
<h1 class="text-xs-center">Footprint informations!</h1>
<br>

<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Name</label>
    <div class="col-xs-10">
        <input class="form-control" type="text" [disabled]="true" [value]="ServerData?.FootprintName" id="example-text-input">
    </div>
</div>

<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Link</label>
    <div class="col-xs-10">
        <input class="form-control" type="text" [disabled]="true" [value]="ServerData?.FootprintLink" id="example-text-input">
    </div>
</div>

<br>
<div>
    <button type="button" class="btn btn-primary" (click)="goToFootprint()">Back</button>
    <button type="button" class="btn btn-success pull-xs-right" (click)="goToEdit(ServerData)">Edit</button>
    <button type="button" class="btn btn-danger pull-xs-right margin-right" (click)="deleteFootprint(ServerData)">Delete</button>
</div>
<br>
<br>
