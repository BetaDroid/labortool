<br>
<h1 class="text-xs-center">Footprint informations!</h1>
<br>

<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Name</label>
    <div class="col-xs-10">
        <input class="form-control" type="text" [disabled]="true" [value]="ServerFootprint?.Name" id="example-text-input">
    </div>
</div>

<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">WebSite</label>
    <div class="col-xs-10">
        <input class="form-control" type="text" [disabled]="true" [value]="ServerFootprint?.WebSite" id="example-text-input">
    </div>
</div>

<br>
<div>
    <button type="button" class="btn btn-primary" (click)="goToFootprint()">Back</button>
    <button type="button" class="btn btn-success pull-xs-right" (click)="goToEdit(ServerFootprint)">Edit</button>
    <button type="button" class="btn btn-danger pull-xs-right margin-right" (click)="deleteFootprint(ServerFootprint)">Delete</button>
</div>
<br>
