<search-manufacturer></search-manufacturer>
<br>
<div class="table-responsive">
    <table class="table table-hover">
        <thead class="thead-inverse">
            <tr>
                <th>Name</th>
                <th>WebSite</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let manufacturer of ServerManufacturers" (click)="goToView(manufacturer)">
                <td>{{manufacturer?.Name}}</td>
                <td><a href="{{manufacturer?.WebSite}}">Link</a></td>
            </tr>
        </tbody>
    </table>
</div>
<br>
<button type="button" class="btn btn-primary pull-xs-right" (click)="goToAdd()">Add +</button>
