<my-breadcrumbs></my-breadcrumbs>

<search-component-prod></search-component-prod>

<div class="table-responsive">
    <table class="table">
        <thead class="thead-default">
            <tr>
                <th>ID</th>
                <th>Board Name</th>
                <th>Quantity</th>
                <th>Work Code</th>
                <th>Code</th>
                <th>Employee</th>
                <th>Status</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let production of serverProductions" class="success">
                <td>{{production?.Id}}</td>
                <td>{{production?.BoardName}}</td>
                <td>{{production?.Quantity}}</td>
                <td>{{production?.WorkCode}}</td>
                <td>{{production?.Code}}</td>
                <td>{{production?.Employee}}</td>
                <td>{{production?.Status}}</td>
                <td>
                    <div class="btn-group btn-group-xs" role="group">
                        <!-- call get by id -->
                        <a class="btn btn-success" href="http://localhost:8080/labortool/activity/view/485" role="button">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </a>

                        <!-- call put by id -->
                        <a class="btn btn-success" href="http://localhost:8080/labortool/activity/edit/485" role="button">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>

                        <!-- call put by id -->
                        <a class="btn btn-success" href="http://localhost:8080/labortool/activity/add-note/485" role="button">
                            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
                        </a>

                        <!-- call delete by id -->
                        <a class="btn btn-success" href="http://localhost:8080/labortool/activity/delete/485" role="button">
                            <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
                        </a>

                        <!-- ?? copy to clypboar ?? -->
                        <a class="btn btn-success" href="http://localhost:8080/labortool/activity/copy/485" role="button">
                            <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<add-btn-prod class="pull-right" [routerLink]="['/production/add']" routerLinkActive="active"></add-btn-prod>
