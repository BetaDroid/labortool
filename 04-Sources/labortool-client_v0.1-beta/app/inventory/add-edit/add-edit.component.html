<div *ngIf="ServerComponent.Id == 0">
    <button type="button" class="btn btn-primary" (click)="goToInventory()">Back</button>
    <button type="submit" class="btn btn-success pull-xs-right" (click)="postComponent(); goToInventory()">Add</button>
</div>
<div *ngIf="ServerComponent.Id > 0">
    <button type="button" class="btn btn-primary" (click)="goToInventory()">Back</button>
    <button type="submit" class="btn btn-success pull-xs-right" (click)="putComponent(ServerComponent); goToView(ServerComponent)">Save</button>
</div>
