<h1 class="text-xs-center">Distributor informations!</h1>
<br>
<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Name</label>
    <div class="col-xs-10">
        <input *ngIf="ServerDistributor?.Id == 0" class="form-control" type="text" [value]="ClientDistributor?.Name" id="example-text-input">
        <input *ngIf="ServerDistributor?.Id > 0" class="form-control" type="text" [value]="ServerDistributor?.Name" id="example-text-input">
    </div>
</div>

<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">WebSite</label>
    <div class="col-xs-10">
        <input *ngIf="ServerDistributor?.Id == 0" class="form-control" type="text" [value]="ClientDistributor?.WebSite" id="example-text-input">
        <input *ngIf="ServerDistributor?.Id > 0" class="form-control" type="text" [value]="ServerDistributor?.WebSite" id="example-text-input">
    </div>
</div>

<br>
<div *ngIf="ServerDistributor?.Id == 0">
    <button type="button" class="btn btn-primary" (click)="goToDistributor()">Back</button>
    <button type="submit" class="btn btn-success pull-xs-right" (click)="postDistributor(); goToDistributor()">Add</button>
</div>
<div *ngIf="ServerDistributor?.Id > 0">
    <button type="button" class="btn btn-primary" (click)="goToView(ServerDistributor)">Back</button>
    <button type="submit" class="btn btn-success pull-xs-right" (click)="putDistributor(ServerDistributor); goToView(ServerDistributor)">Save</button>
</div>
