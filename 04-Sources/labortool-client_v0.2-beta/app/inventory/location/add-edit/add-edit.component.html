<h1 class="text-xs-center">Location informations!</h1>
<br>
<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Position</label>
    <div class="col-xs-10">
        <input *ngIf="ServerLocation?.Id == 0" class="form-control" type="text" [value]="ClientLocation?.Position" id="example-text-input">
        <input *ngIf="ServerLocation?.Id > 0" class="form-control" type="text" [value]="ServerLocation?.Position" id="example-text-input">
    </div>
</div>

<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Container</label>
    <div class="col-xs-10">
        <input *ngIf="ServerLocation?.Id == 0" class="form-control" type="text" [value]="ClientLocation?.Container" id="example-text-input">
        <input *ngIf="ServerLocation?.Id > 0" class="form-control" type="text" [value]="ServerLocation?.Container" id="example-text-input">
    </div>
</div>

<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Sub Container</label>
    <div class="col-xs-10">
        <input *ngIf="ServerLocation?.Id == 0" class="form-control" type="text" [value]="ClientLocation?.SubContainer" id="example-text-input">
        <input *ngIf="ServerLocation?.Id > 0" class="form-control" type="text" [value]="ServerLocation?.SubContainer" id="example-text-input">
    </div>
</div>

<br>
<div *ngIf="ServerLocation?.Id == 0">
    <button type="button" class="btn btn-primary" (click)="goToLocation()">Back</button>
    <button type="submit" class="btn btn-success pull-xs-right" (click)="postLocation(); goToLocation()">Add</button>
</div>
<div *ngIf="ServerLocation?.Id > 0">
    <button type="button" class="btn btn-primary" (click)="goToView(ServerLocation)">Back</button>
    <button type="submit" class="btn btn-success pull-xs-right" (click)="putLocation(ServerLocation); goToView(ServerLocation)">Save</button>
</div>
