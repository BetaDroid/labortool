<search-location></search-location>
<br>
<div class="table-responsive">
    <table class="table table-hover">
        <thead class="thead-inverse">
            <tr>
                <th>Position</th>
                <th>Container</th>
                <th>Sub Container</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let location of ServerLocations" (click)="goToView(location)">
                <td>{{location?.Position}}</td>
                <td>{{location?.Container}}</td>
                <td>{{location?.SubContainer}}</td>
            </tr>
        </tbody>
    </table>
</div>
<br>
<button type="button" class="btn btn-primary pull-xs-right" (click)="goToAdd()">Add +</button>
