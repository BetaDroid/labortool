<search-unit></search-unit>
<br>
<div class="table-responsive">
    <table class="table table-hover">
        <thead class="thead-inverse">
            <tr>
                <th>Name</th>
                <th>Short Name</th>
                <th>WebSite</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let unit of ServerUnits" (click)="goToView(unit)">
                <td>{{unit?.Name}}</td>
                <td>{{unit?.ShortName}}</td>
                <td>{{unit?.Note}}</td>
            </tr>
        </tbody>
    </table>
</div>
<br>
